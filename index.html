<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Dashboard Sidebar Menu - Dark-Light Mode.</title>
	</head>
	<body>
		<nav class="sidebar close">
			<header>
				<div class="image-text">
					<span class="image">
						<img src="LEGO-logo.png" alt="lego-logo" />
					</span>

					<div class="text header-text">
						<span class="name">Adeniran</span>
						<span class="profession">Web dev | Graphic Designer</span>
					</div>
				</div>

				<i class="bx bx-chevron-right toggle"></i>
			</header>

			<div class="menu-bar">
				<div class="menu">
					<li class="search-box">
						<i class="bx bx-search icon"></i>
						<input type="search" placeholder="Search.." />
					</li>

					<ul class="menu-links">
						<li class="nav-link">
							<a href="#">
								<i class="bx bx-home-alt icon"></i>
								<span class="text">Dashboard</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="#">
								<i class="bx bx-bar-chart-alt-2 icon"></i>
								<span class="text">Revenue</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="#">
								<i class="bx bx-bell icon"></i>
								<span class="text">Notifications</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="#">
								<i class="bx bx-pie-chart-alt icon"></i>
								<span class="text">Analytics</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="#">
								<i class="bx bx-heart icon"></i>
								<span class="text">Likes</span>
							</a>
						</li>

						<li class="nav-link">
							<a href="#">
								<i class="bx bx-wallet icon"></i>
								<span class="text">Wallets</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="bottom-cottent">
					<li class="">
						<a href="#">
							<i class="bx bx-log-out icon"></i>
							<span class="text">Logout</span>
						</a>
					</li>
					<li class="mode">
						<div class="moon-sun">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>

						<span class="mode-text text">To Dark Mode</span>

						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
